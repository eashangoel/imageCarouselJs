<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <button class="clickme">Drop me down!</button>
    </div>
    <div class="imageSlider">
      <button class="leftButton navButton"></button>
      <div class="imageContentBox">
        <div class="left-div contentDiv">
          <img src="1.jpeg" alt="left" class="left-img sides imgs" />
          <img src="4.jpeg" alt="" class="left-img-extra imgs" />
        </div>
        <div class="center-div contentDiv">
          <img src="2.jpeg" alt="left" class="center-img imgs" />
        </div>
        <div class="right-div contentDiv">
          <img src="3.jpeg" alt="left" class="right-img sides imgs" />
          <img src="4.jpeg" alt="" class="right-img-extra imgs" />
        </div>
        <div class="selectorbar"></div>
      </div>
      <button class="rightButton navButton"></button>
    </div>
  </body>
  <script src="./javascript.js"></script>
</html>
